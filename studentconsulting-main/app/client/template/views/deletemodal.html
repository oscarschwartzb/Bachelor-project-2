<!-- Modal för att ta bort uppdrag fö företag-->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Bekräfta att uppdraget tas bort</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Är du säker på att du vill ta bort uppdraget? Uppdraget kommer inte längre att visas bland de tillgängliga uppdragen. 
          Observera att handlingen är permanent och uppdraget kommer att försvinna för de som ansökt. 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
          <button type="button" class="btn btn-primary" id="modal_delete_job_button" onclick="remove_job(this.id)">Ta bort</button>
        </div>
      </div>
    </div>
  </div>
