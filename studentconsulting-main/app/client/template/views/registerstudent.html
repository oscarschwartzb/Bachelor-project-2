<!-- Vy för register student -->
<script id="view-registerstudent" type= "text/html"> 

  <section class="register-photo">

      <div class="form-container">
        <div class="image-holder" id="register-photo-student"></div>
          <form>
            <div class="dropdown"><a class="dropdown-toggle" aria-expanded="false" data-toggle="dropdown" href="#" style="color: var(--gray-dark);" id= "drop_down_register" >Registrera - Student</a> </a>
                <div class="dropdown-menu"><a class="dropdown-item" id="page5Link" onclick="register_company_function()" href="#">Registrera - Företag</a></div>
                
                <div class="form-group">
                    
                    <div class="form-group">
                        
                        <input class="form-control" type="text" name="name" placeholder="Förnamn" id="s_firstname"  required>
                    </div>
                    <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_firstname_text">Var god och fyll i ditt förnamn.</p>
                    
                        <div class="form-group">
                        <input class="form-control" type="text" name="lastname" placeholder="Efternamn " id="s_lastname" required>
                        </div>

                        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_lastname_text">Var god och fyll i ditt efternamn.</p>
                    
                    <div class="form-group">
                        <input class="form-control" type="text" name="education" placeholder="Utbildning " id="s_education" required>
                        </div>
                        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_education_text">Var god och fyll i din utbildning.</p>
                    <div class="form-group">
                        <input class="form-control" type="text" name="location" placeholder="Studieort " id="s_location">
                        </div>
                        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_location_text">Var god och fyll i din studieort.</p>
                    <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email" id="s_email">
                        </div>
                        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_email_text">Var god och fyll i din Email.</p>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Lösenord" id="s_password">
                        </div>

                    <div class="form-group">
                        <input class="form-control" type="password" name="password-repeat" placeholder="Upprepa lösenord" id="s_password_r">
                        </div> 
                        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="s_password_text">Lösenorden stämmer inte överens, försök igen.</p>
                    <div style="display:flex; justify-content:center; margin-bottom:10px;">
                    <button class="btn btn-primary" type="button" onclick= registerstudent() >Registrera</button>
                    </div>
                    <a class="already" href="/" onclick="login()">Har du redan ett konto? Logga in här.</a>
                </div>
             
            

          </form>
      </div>
  </section>
  
</script>
