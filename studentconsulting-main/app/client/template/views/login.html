<!-- Vy för logga in-sida för företag och studenter.  -->
<script id="view-login" type="text/html">
  <section class="register-photo">
    <div class="form-container">
      <div
        class="image-holder_space"
        style="background: url('{{ url_for('static', filename='img/Campus-Norrkoping.jpg') }}'); background-size:cover; "
      ></div>
      <form method="post">
        <h2 class="text-center"><strong>Logga in</strong></h2>
        <div class="form-group">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            id="email_login"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Lösenord"
            id="password_login"
          />
        </div>
        <p  style="display: none; font-size: 12px; color: red; margin-right: 20%; font-color:red;" id="login_message"></p>
        <div class="form-group"></div>
        <!-- nu byter till studentprofil men ska ändras till den typ av profil efter den som loggar in -->
        <div style="display: flex; justify-content:center; margin-bottom:10px;">
        <a
          class="btn btn-primary"
          onclick="loginUser(true)"          
          type="button"
        >
          Logga in
      </a>
      </div>
        <a class="already"  onclick="register_student_function()"
          >Registrera dig</a
        >
      </form>
    </div>
  </section>
</script>
